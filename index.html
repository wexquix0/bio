<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Hacking Tool Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://r.resimlink.com/L2iV4axw.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 120px;
            height: 120px;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .telegram-link {
            color: #ffffff;
            font-size: 1.5em;
            text-decoration: none;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .telegram-link:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        </div>
        <h1>Python Hacking Tool Channel</h1>
        <a href="https://t.me/wexquixpython" class="telegram-link">t.me/wexquixpython</a>
    </div>
</body>
</html>
